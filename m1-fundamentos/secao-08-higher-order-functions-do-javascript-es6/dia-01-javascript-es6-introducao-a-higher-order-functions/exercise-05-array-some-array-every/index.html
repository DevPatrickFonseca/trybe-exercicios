<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.some and Array.every</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Array.some and Array.every</h1>
  </header>

  <main>
    <section>
      <h2>Array.some</h2>
      <br>
      <p>some retorna true se ao menos um elemento de um array satisfaz a uma condição</p>
    </section>
    <section>
      <h2>Array.every</h2>
      <br>
      <p>every retorna true se todos os elementos de um array satisfazem a uma condição</p>
    </section>
  </main>

  <footer>
    <p>Patrick Fonseca</p>
  </footer>  
</body>
