<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Throw e Try/Catch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Throw e Try/Catch</h1>
  </header>

  <main>
    
    <h2>Fluxo de excessões</h2>
    <section>
      <h2>throw</h2>
      <br>
      <p>throw - Lança uma exceção definida pelo usuário</p>
    </section>
    <section>
      <h2>try</h2>
      <br>
      <p>try - Executa o fluxo e pode disparar um erro capturado por catch</p>
    </section>
    <section>
      <h2>catch</h2>
      <br>
      <p>catch - Captura o erro que ocorre na execução da função</p>
    </section>  
  </main>

  <footer>
    <p>Patrick Fonseca</p>
  </footer>  
</body>
</html>
