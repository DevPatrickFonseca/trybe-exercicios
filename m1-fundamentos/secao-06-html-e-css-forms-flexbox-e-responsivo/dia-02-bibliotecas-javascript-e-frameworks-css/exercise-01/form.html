<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-TrybeTrip</title>
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->

        <label class="form-label" for="fullName">Nome Completo:</label>
        <input
          class="form-control"
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <br />

        <label class="form-label" for="email">Endereço de e-mail:</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
        <br />

        <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
        
        <label class="form-check-label" for="destination1">Cidade</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination1"
          className="radios"
          name="destinations"
          value="Cidade"
          required
        />

        <label class="form-check-label" for="destination2">Campo</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination2"
          className="radios"
          name="destinations"
          value="Campo"
          required
        />

        <label class="form-check-label" for="destination3">Praia</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination3"
          className="radios"
          name="destinations"
          value="Praia"
          required
        />

        <label class="form-check-label" for="destination4">Montanhas</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination4"
          className="radios"
          name="destinations"
          value="Montanhas"
          required
        />
        <br />

        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
        
        <label class="form-label" for="why"
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?</label
        >
        <br />
        <textarea
          class="form-control"
          name="why"
          id="why"
          cols="60"
          rows="10"
          placeholder="Digite sua resposta vencedora aqui"
        ></textarea>
        <br />

        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
        
        <label class="form-label" for="date"
          >Qual a melhor data para realizar sua viagem?</label
        >
        <input class="form-control" type="date" id="date" />
        <br />

        <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
        
        <label class="form-check-label" for="promo"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          name="promo"
          id="promo"
        />
        <br />

        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
        
        <label class="form-check-label" for="agreement"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          name="agreement"
          id="agreement"
          required
        />
      </fieldset>

      <!-- Adicione class="btn btn-primary" para o botão de submeter o formulario  -->
      <button class="btn btn-primary" type="submit" id="submit-btn" disabled>
        Participar do concurso TrybeTrip
      </button>
      <!-- Adicione class="btn btn-danger" para o botão de limpar o formulario  -->
      <button class="btn btn-danger" type="button" id="clear-btn">
        Apagar informações
      </button>
    </form>
  </body>
</html>
