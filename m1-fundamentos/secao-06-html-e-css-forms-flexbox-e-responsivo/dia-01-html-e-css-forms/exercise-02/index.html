<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando um formulário completo</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
      <label for="nome-completo">Nome Completo: 
        <!-- o for com o nome da id cria o vinculo -->
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">E-mail: 
      <!-- o for com o nome da id cria o vinculo -->
    <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
  </label>
  <br>
  <label for="">Estado onde você mora:
    <select name="estado" id="input-estado">
      <option value="sp">São Paulo</option>
      <option value="mg" selected>Minas Gerais</option>
      <option value="ba">Bahia</option>
      <option value="rs">Rio Grande do Sul</option>
    </select>
      </label>
      <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">`
  </form>
  <br>
  <p>Comidas favoritas:</p>
  <label for="comida-1">
    <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
  </label>
  <label for="comida-2">
    <input type="radio" id="comida-2" name="comida-favorita" value="churrasco">Churrasco
  </label>
  <label for="comida-3">
    <input type="radio" id="comida-3" name="comida-favorita" value="hamburguer">Hamburguer
  </label>
  <label for="comida-4">
    <input type="radio" id="comida-4" name="comida-favorita" value="queijo">Queijo
  </label>
  <br>
  <p>Escreva algo sobre você:</p>
  <textarea name="sobre-min" id="textarea-1" cols="30" rows="5"></textarea>
  <br>
  <label for="input-senha">
    <input type="password" name="senha" id="input-senha" required>
  </label>
  <br>
  <label for="checkbox-noticias">
    <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
  </label>
  <br>
  <button type="submit">Enviar Formulário</button>
</body>
</html>
